<article class="app-tile">
  <img *ngIf="tile().icon" [src]="tile().icon" alt="{{ tile().title | translate}}" width="76" height="76"
    loading="lazy">
  <div>
    <h3 *ngIf="tile().title">{{ tile().title | translate}}
      <p *ngIf="tile().subtitle">{{ tile().subtitle! |
        translate}}
      </p>
    </h3>
    <p *ngIf="tile().description">{{ tile().description | translate}}</p>
  </div>
</article>
