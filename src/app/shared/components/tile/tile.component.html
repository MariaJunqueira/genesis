<article class="app-tile">
  @if (tile().icon) {
    <img [src]="tile().icon" alt="{{ tile().title | translate}}" width="76" height="76"
      loading="lazy">
  }
  <div>
    @if (tile().title) {
      <h3>{{ tile().title | translate}}
        @if (tile().subtitle) {
          <p>{{ tile().subtitle! |
            translate}}
          </p>
        }
      </h3>
    }
    @if (tile().description) {
      <p>{{ tile().description | translate}}</p>
    }
  </div>
</article>
